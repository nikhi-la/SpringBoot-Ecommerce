<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Category</title>
<style>
     body {
            font-family: 'Poppins', sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 150px;
            color: white;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 22px;
        }

        .logout-btn {
            padding: 8px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* Glassmorphism Effect */
        .container {
            background: rgba(255, 255, 255, 0.2);
            margin: 150px auto;
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: black;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .catbutton {
            width: 100%;
            padding: 12px;
            background: #ff416c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4b2b;
        }
</style>
<script>
        async function addCategory(event) {
            event.preventDefault();

            let categoryData = {
            	categoryname: document.getElementById("name").value
            };

            let response = await fetch("http://localhost:8080/category", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(categoryData)
            });

            alert("Category added");
            location.reload();
            
        }
        function logout() {
            localStorage.removeItem("userid");
            window.location.href = "login.html";
        }
        
    </script>

</head>
<body>

	<div class="top-bar">
        <h1>Category</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
	<div class="container">
        <h2>Add Category</h2><br><br> 
        <form onsubmit="addCategory(event)">
            <label for="name">Category Name</label>
            <input type="text" id="name" placeholder="Enter category name" required>
            <br><br><br><br>
            <button class="catbutton" type="submit">Add Category</button>
            <br><br>
        </form>
    </div>

    
 
</body>
</html>
