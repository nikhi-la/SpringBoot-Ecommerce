<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    
        <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        /* Form Container */
        .container {
            width: 300px;
            margin: 200px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .login-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }
    </style>
    
    <script>
         async function registerUser() {
            let username = document.getElementById("regUsername").value;
            let email = document.getElementById("regEmail").value;
            let password = document.getElementById("regPassword").value;
            
            let response = await fetch('/register', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, email })
            });

            let data = await response.json();
            alert(data.message);
            window.location.href = "/login.html"; // Redirect to dashboard
        }

    </script>
</head>
<body>

    
        <div class="container">
        <h1>Sign Up</h1>

        <h2>Register</h2>
        <label>Username</label>
        <input type="text" id="regUsername" placeholder="Enter username">
        
        <label>Email</label>
        <input type="text" id="regEmail" placeholder="Enter email">
        
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Enter password">
        <br><br>
        
        <button onclick="registerUser()">Register</button>
		<br><br>
        
        <a href="/login.html" class="login-link">Already have an account? Login</a>
        <br><br>
    </div>
    

</body>
</html>
